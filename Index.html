<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Inscrição</title>
  </head>
  <body>
    <form>
      <div>
        <label for="nome">Nome:</label><br />
        <input type="text" id="nome" name="nome" required />
        <br /><br />

        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required />
        <br /><br />

        <label for="whatsapp">Whatsapp:</label><br />
        <input type="tel" id="whatsapp" name="whatsapp" required />
        <br /><br />

        <label>Área de atuação:</label><br />
        <input type="radio" id="area" name="atuacao" value="dev" />
        <label for="desenvolvimento">Desenvolvimento</label>

        <input type="radio" id="area" name="atuacao" value="qa" />
        <label for="QA">Quality Assurance (QA)</label>

        <input type="radio" id="area" name="atuacao" value="dados" />
        <label for="dados">Análise de Dados</label>

        <input type="radio" id="area" name="atuacao" value="infra" />
        <label for="infra">Infraestrutura</label>
        <br /><br />

        <label for="observacoes">Observações:</label><br />
        <textarea
          id="observacoes"
          name="observacoes"
          cols="40"
          rows="2"
        ></textarea>
        <br /><br />

        <input type="checkbox" id="backend" name="novidades" value="backend" />
        <label for="backend"
          >Desesjo receber novidades e ofertas por email.</label
        >
        <br />
        <input type="submit" value="Enviar" />
      </div>
    </form>
  </body>
</html>
